<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GreenPlate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-50 min-h-screen flex items-center justify-center py-12">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-emerald-600 mb-2">üçΩÔ∏è GreenPlate</h1>
                <h2 class="text-2xl font-semibold text-gray-800">Create Account</h2>
                <p class="text-gray-600 mt-2">Join us and start discovering amazing recipes</p>
            </div>

            <div id="errorMsg" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4"></div>
            <div id="successMsg" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4"></div>

            <form id="registerForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" required
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-emerald-500 focus:outline-none transition"
                           placeholder="your.email@example.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" required
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-emerald-500 focus:outline-none transition"
                           placeholder="Choose a username">
                    <p class="text-xs text-gray-500 mt-1">3-20 characters, letters and numbers only</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" required
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-emerald-500 focus:outline-none transition"
                           placeholder="Create a strong password">
                    <p class="text-xs text-gray-500 mt-1">At least 8 characters</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" required
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-emerald-500 focus:outline-none transition"
                           placeholder="Confirm your password">
                </div>

                <div class="flex items-start">
                    <input type="checkbox" id="terms" required
                           class="w-4 h-4 mt-1 text-emerald-600 border-gray-300 rounded focus:ring-emerald-500">
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        I agree to the <a href="#" class="text-emerald-600 hover:text-emerald-700">Terms of Service</a> 
                        and <a href="#" class="text-emerald-600 hover:text-emerald-700">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" id="registerBtn"
                        class="w-full bg-emerald-500 text-white py-3 rounded-lg font-semibold hover:bg-emerald-600 transition shadow-lg">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-emerald-600 hover:text-emerald-700 font-semibold">Log in</a>
                </p>
            </div>

            <div class="mt-4 text-center">
                <a href="index.html" class="text-sm text-gray-500 hover:text-gray-700">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
